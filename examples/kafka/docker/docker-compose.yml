version: "3.7"
services:
  zookeeper:
    container_name: zookeeper_${CI_JOB_ID:-bellini}
    image: confluentinc/cp-zookeeper:5.2.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - compose_bellini
    expose:
      - "2181"
  kafka:
    container_name: kafka_${CI_JOB_ID:-bellini}
    image: confluentinc/cp-kafka:5.2.1
    environment:
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_CREATE_TOPICS: "bellini"
      KAFKA_ADVERTISED_HOST_NAME: "kafka"
    entrypoint: /bin/bash
    command: ./wait-for-it.sh zookeeper:2181 -t 360 -- sh start-kafka.sh
    networks:
      - compose_bellini
    ports:
      - "9092:9092"
  bellini:
    image: "${IMAGE_ID:-bellini}"
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
      args:
        - RUST_VERSION=${RUST_VERSION:-beta}
    environment:
      KAFKA_CONNECT: "kafka:9092"
    entrypoint: /bin/bash
    command: ./wait-for-it.sh kafka:9092 -t 360 -- cargo run --release
    container_name: bellini_${CI_JOB_ID:-bellini}
    networks:
      - compose_bellini
    depends_on:
      - zookeeper
      - kafka

networks:
  compose_bellini:
    driver: bridge

